name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  EC2_USER: ec2-user
  EC2_HOST: 54.169.195.91
  SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
  APP_DIR: /var/www/promaxstock
  NODE_VERSION: '18.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST "cd $APP_DIR && \
          git pull && \
          npm install && \
          cd server && \
          npm install && \
          pm2 restart ecosystem.config.js && \
          cd ../client && \
          npm install && \
          npm run build" 